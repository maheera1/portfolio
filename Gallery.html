<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio - Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }

        .gallery-item {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        nav a {
            transition: color 0.3s, border-color 0.3s;
        }

        nav a:hover {
            color: #63b3ed; 
            border-bottom-color: #63b3ed; 
        }

        .footer-link:hover {
            color: #63b3ed; 
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr; 
            }
        }
    </style>
</head>

<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-gray-700 shadow">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="text-xl font-bold text-white">My Portfolio</div>
            <div>
                <a href="index.html" class="text-white mx-4">Home</a>
                <a href="Personalprofile.html" class="text-white mx-4">Personal Profile</a>
                <a href="Gallery.html" class="text-white mx-4 border-b-2 border-blue-400">Gallery</a>
                <a href="Goals.html" class="text-white mx-4">Goals</a>
                <a href="Projects.html" class="text-white mx-4">Projects</a>
                <a href="Skills.html" class="text-white mx-4">Skills & Interests</a>
                <a href="Contact.html" class="text-white mx-4">Contact Us</a>
            </div>
        </div>
    </nav>

    <!-- Main Content: Gallery Section -->
    <div class="container mx-auto py-16 px-6">
        <h1 class="text-3xl font-bold text-center mb-10">Gallery</h1>

        <!-- Photo Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6">
            <!-- Image 1 -->
            <div class="gallery-item relative">
                <img src="hamni.png" alt="Project 1" class="w-full h-auto object-cover rounded-lg shadow-md">
                <div class="absolute bottom-0 bg-black bg-opacity-50 w-full py-2 text-center text-white">
                    <p>Illustration</p>
                </div>
            </div>
            <!-- Image 2 -->
            <div class="gallery-item relative">
                <img src="meet team.jpg" alt="Project 2" class="w-full h-auto object-cover rounded-lg shadow-md">
                <div class="absolute bottom-0 bg-black bg-opacity-50 w-full py-2 text-center text-white">
                    <p>A Social Media Post</p>
                </div>
            </div>
            <!-- Image 3 -->
            <div class="gallery-item relative">
                <img src="5.png" alt="Project 3" class="w-full h-auto object-cover rounded-lg shadow-md">
                <div class="absolute bottom-0 bg-black bg-opacity-50 w-full py-2 text-center text-white">
                    <p>Brand Logo and Moodboard</p>
                </div>
            </div>
            <!-- Image 4 -->
            <div class="gallery-item relative">
                <img src="SHARE AND CARE FOUNDATION.png" alt="Project 4"
                    class="w-full h-auto object-cover rounded-lg shadow-md">
                <div class="absolute bottom-0 bg-black bg-opacity-50 w-full py-2 text-center text-white">
                    <p>NGO Campaign Post</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Maheera Ashfaq. All Rights Reserved.</p>
            <div class="mt-2">
                <a href="https://www.linkedin.com/in/maheeraashfaq/" class="text-gray-400 mx-2 footer-link"
                    aria-label="LinkedIn Profile">LinkedIn</a>
                <a href="https://github.com/maheera1" class="text-gray-400 mx-2 footer-link" aria-label="GitHub Profile">GitHub</a>
                <a href="https://www.instagram.com/m.aheera_/?hl=en" class="text-gray-400 mx-2 footer-link"
                    aria-label="Instagram Profile">Instagram</a>
            </div>
        </div>
    </footer>

</body>

</html>
